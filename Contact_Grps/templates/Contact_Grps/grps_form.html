{% extends 'base.html' %}
{% load static %}

{% block title %}
Create Group
{% endblock title %}

{% block style %}
<link rel="stylesheet" href="{% static 'Contact_Grps/css/grps_form.css' %}">
{% endblock style %}

{% block script %}
{% endblock script %}

{% block body %}
<section class="create-group-form">
    <div class="form-container">
        <form method="POST" enctype="multipart/form-data">

            {% csrf_token %}

            {{ form }}

            <input type="submit" value="Submit">
        </form>
    </div>
</section>

{% endblock body %}
