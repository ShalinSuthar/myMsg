{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Confirm</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label >Reset Password</label>
        {{ form|crispy }}
        <button type="submit">Reset</button>
    </form>
    
</body>
</html>
